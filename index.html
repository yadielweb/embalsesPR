aflet-pm-icon-delete" title="Remove Layers"></div></a><div class="leaflet-pm-actions-container"><a class="leaflet-pm-action action-cancel">Cancel</a></div></div></div></div><div class="leaflet-top leaflet-right"><div class="leaflet-control-layers leaflet-control" aria-haspopup="true"><a class="leaflet-control-layers-toggle" href="https://stephsaephan.github.io/leaflet-map-example/#" title="Layers"></a><form class="leaflet-control-layers-list"><div class="leaflet-control-layers-base"><label><input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers" checked="checked"><span> Stamen Toner</span></label><label><input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers"><span> USGS TNM</span></label><label><input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers"><span> ESRI Imagery</span></label><label><input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers"><span> ESRI Ocean Basemap</span></label><label><input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers"><span> OSM Topo</span></label></div><div class="leaflet-control-layers-separator"></div><div class="leaflet-control-layers-overlays"><div class="leaflet-control-layers-group" id="leaflet-control-layers-group-1"><label class="leaflet-control-layers-group-label"><span class="leaflet-control-layers-group-name">Hawaii State GIS</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Water Quality Monitoring Sites</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Na Ala Hele Trails</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Agricultural Baseline</span></label></div><div class="leaflet-control-layers-group" id="leaflet-control-layers-group-2"><label class="leaflet-control-layers-group-label"><span class="leaflet-control-layers-group-name">PacIOOS Layers</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Economic Loss from Sea Level Rise (0.5ft) </span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> CRED REA Sites</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Vegetation Shoreline</span></label></div><div class="leaflet-control-layers-group" id="leaflet-control-layers-group-3"><label class="leaflet-control-layers-group-label"><span class="leaflet-control-layers-group-name">OSM Bldg Classic</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> 2.5D Buildings</span></label></div></div></form></div></div><div class="leaflet-bottom leaflet-left"><div class="leaflet-control-minimap leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom leaflet-control" tabindex="0" style="width: 150px; height: 150px; position: relative;"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="./LeafletExample_files/125" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-171px, -154px, 0px); opacity: 1;"><img alt="" role="presentation" src="./LeafletExample_files/126" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(85px, -154px, 0px); opacity: 1;"><img alt="" role="presentation" src="./LeafletExample_files/125(1)" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-171px, 102px, 0px); opacity: 1;"><img alt="" role="presentation" src="./LeafletExample_files/126(1)" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(85px, 102px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"></div><div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" width="180" height="180" viewBox="-15 -15 180 180" style="transform: translate3d(-15px, -15px, 0px);"><g><path class="leaflet-interactive" stroke="#ff7800" stroke-opacity="1" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="#ff7800" fill-opacity="0.2" fill-rule="evenodd" d="M54 85L54 65L96 65L96 85z"></path><path class="leaflet-interactive" stroke="#000000" stroke-opacity="0" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="#000000" fill-opacity="0" fill-rule="evenodd" d="M54 86L54 64L96 64L96 86z"></path></g></svg></div><div class="leaflet-pane leaflet-marker-pane"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"></div></div><a class="leaflet-control-minimap-toggle-display leaflet-control-minimap-toggle-display-bottomleft" href="https://stephsaephan.github.io/leaflet-map-example/#" title="Hide MiniMap" style="width: 19px; height: 19px;"></a></div><div class="leaflet-control-scale leaflet-control"><div class="leaflet-control-scale-line" style="width: 90px;">200 m</div><div class="leaflet-control-scale-line" style="width: 69px;">500 ft</div></div></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-credits-control leaflet-control" style="background-image: url(&quot;Images/opengislab_106x23.png&quot;);"><a class="" target="_blank" href="https://www.opengislab.com/">Leaflet map example by Stephanie @ <u>opengislab.com<u></u></u></a></div><div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Map tiles by <a href="http://stamen.com/">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> â€” Map data Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div></div></div></div>

    <script>
        var map = L.map('map', {
            center: [21.3069, -157.8583], // Honolulu, HI
            zoom: 16
        });

        var defaultBase = L.tileLayer.provider('Stamen.TonerLite').addTo(map);

        var baseLayers = {
            'Stamen Toner': defaultBase,
            'USGS TNM': L.tileLayer.provider('USGSTNM'),
            'ESRI Imagery': L.tileLayer.provider('Esri.WorldImagery'),
            'ESRI Ocean Basemap': L.tileLayer.provider('Esri.OceanBasemap'),
            'OSM Topo': L.tileLayer.provider('OpenTopoMap')
        };

        //ESRI ArcGIS layers from Hawaii GIS Program; dynamic layer example
        //Using a relative url to call layer instead of http
        var WaterQualSites = L.esri.dynamicMapLayer({
            url: '//geodata.hawaii.gov/arcgis/rest/services/HumanHealthSafety/MapServer',
            layers: [2],
            useCors: false
        });

        //add popup to Water quality sites dynamic map layer
        WaterQualSites.bindPopup(function(error, featureCollection) {
            if (error || featureCollection.features.length === 0) {
                return false;
            } else {
                return 'Name: ' + featureCollection.features[0].properties.name + '<br>' + 'ID: ' + featureCollection.features[0].properties.identifier;
            }
        });

        //ESRI ArcGIS layers from Hawaii GIS Program; polygon feature layer example
        //Using a relative url to call layer instead of http
        var AgBaseline = L.esri.featureLayer({
            url: '//geodata.hawaii.gov/arcgis/rest/services/LandUseLandCover/MapServer/4',
            style: function(feature) {
                return {
                    fillOpacity: 0.5
                }
            }
        });

        //add popup to AgBaseline feature layer
        AgBaseline.bindPopup(function(evt) {
            return L.Util.template('<p>{cropcatego}<br>{island}</p>', evt.feature.properties);
        });

        //ESRI ArcGIS layers from Hawaii GIS Program; line feature layer example; can override the styling
        //Using a relative url to call layer
        var Trails = L.esri.featureLayer({
            url: '//geodata.hawaii.gov/arcgis/rest/services/Terrestrial/MapServer/34',
            style: function(feature) {
                return {
                    color: '#328000',
                    weight: 2
                }
            }
        });

        //PacIOOS GeoServer Example; adding a single layer with properties
        //Using a relative url to call layer instead of http
        var EconSeaLevRise = L.tileLayer.wms('http://geo.pacioos.hawaii.edu/geoserver/wms?', {
            layers: 'PACIOOS:hi_tt_all_slrxa_econ_2030',
            format: 'image/png',
            opacity: 0.5,
            tiled: 'true'
        });

        //Another example using PacIOOS GeoServer examples; setting properties first then add layers     
        var options = {
            transparent: 'true',
            format: 'image/png',
            opacity: 0.5,
            tiled: 'true'
            //info_format: 'text/html'
        };

        //Using a relative url to call layer instead of http
        var source = L.WMS.source('http://geo.pacioos.hawaii.edu/geoserver/wms?', options);
        var CREDREASites = source.getLayer('PACIOOS:hi_cred_all_rea_sites');
        var VegShoreline = source.getLayer('PACIOOS:hi_hcgg_all_shore_veg');

        //Load OSM Buildings then disable it on first load; can only be viewed at certain scales
        var osmb = new OSMBuildings(map).load();
        map.removeLayer(osmb);

        //Overlay grouped layers    
        var groupOverLays = {
            "Hawaii State GIS": {
                "Water Quality Monitoring Sites": WaterQualSites,
                "Na Ala Hele Trails": Trails,
                "Agricultural Baseline": AgBaseline
            },

            "PacIOOS Layers": {
                "Economic Loss from Sea Level Rise (0.5ft) ": EconSeaLevRise,
                "CRED REA Sites": CREDREASites,
                "Vegetation Shoreline": VegShoreline
            },

            "OSM Bldg Classic": {
                "2.5D Buildings": osmb
            }
        };

        //add layer switch control
        L.control.groupedLayers(baseLayers, groupOverLays).addTo(map);


        //add scale bar to map
        L.control.scale({
            position: 'bottomleft'
        }).addTo(map);

        // Overview mini map
        var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
        });

        var miniMap = new L.Control.MiniMap(Esri_WorldTopoMap, {
            toggleDisplay: true,
            minimized: false,
            position: 'bottomleft'
        }).addTo(map);

        //define Drawing toolbar options
        var options = {
            position: 'topleft', // toolbar position, options are 'topleft', 'topright', 'bottomleft', 'bottomright'
            drawMarker: true, // adds button to draw markers
            drawPolyline: true, // adds button to draw a polyline
            drawRectangle: true, // adds button to draw a rectangle
            drawPolygon: true, // adds button to draw a polygon
            drawCircle: true, // adds button to draw a cricle
            cutPolygon: true, // adds button to cut a hole in a polygon
            editMode: true, // adds button to toggle edit mode for all layers
            removalMode: true, // adds a button to remove layers
        };

        // add leaflet.pm controls to the map
        map.pm.addControls(options);

        //Logo position: bottomright
        var credctrl = L.controlCredits({
            image: "Images/opengislab_106x23.png",
            link: "https://www.opengislab.com/",
            text: "Leaflet map example by Stephanie @ <u>opengislab.com<u/>"
        }).addTo(map);

    </script>
